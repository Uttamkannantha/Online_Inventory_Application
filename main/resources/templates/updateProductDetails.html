<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Add new Product</title>
</head>
<body>
<h4>Please enter values to be updated</h4>
<form action= "#" th:action= "@{/saveProduct}" th:object = "${Product}" method="post">

    <div class="form-group">
        <label for="productID">Product Id</label>
        <input type="text" class="form-control" id="productID"  th:field = "*{productId}" placeholder="Enter unique product Id" readonly>

    </div>


    <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" th:field= "*{productName}" placeholder="Enter Product Name">
    </div>

    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="text" class="form-control" id="quantity" th:field= "*{quantity}" placeholder="Enter Quantity">
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price"  th:field= "*{price}" placeholder="Enter Price">
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<p>If you click the "Submit" button, the entered data will be updated".</p>
</body>
</html>
